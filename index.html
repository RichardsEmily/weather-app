<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/41a08cc8c1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="searchBar">
        <form class="city-search" id="city-search">
          <input
            type="text"
            placeholder="Search city..."
            class="form-field"
            id="city-search-field"
          />
          <input type="submit" class="primary-button" />
        </form>
        <button class="secondary-button" id="currentSubmit">Current</button>
      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col left">
            <p>
              <strong
                ><span id="currentDay"></span> <span id="currentTime"></span
              ></strong>
            </p>
            <h1 id="cityName">Swansea</h1>
            <p>
              Humidity:
              <strong id="humidity">69%</strong>, Wind:
              <strong id="wind">8 mph</strong>
            </p>
          </div>

          <div class="col right">
            <div class="current-temperature">
              <i class="fa-solid fa-cloud-sun icon main-icon"></i>
              <h1 id="cityTemp">17°C</h1>
            </div>
            <p><strong id="description">Partly cloudy</strong></p>
          </div>
        </div>

        <div class="forecast">
          <div class="container text-center">
            <div class="row align-items-center">
              <div class="col">
                <p>Mon</p>
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>

                <h2 class="temperature"><strong>17°</strong> 12°</h2>
              </div>
              <div class="col">
                <p>Tue</p>
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>

                <h2 class="temperature"><strong>18°</strong> 13°</h2>
              </div>
              <div class="col">
                <p>Wed</p>
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>

                <h2 class="temperature"><strong>19°</strong> 12°</h2>
              </div>
              <div class="col">
                <p>Thu</p>
                <i class="fa-solid fa-cloud-sun icon"></i>

                <h2 class="temperature"><strong>21°</strong> 13°</h2>
              </div>
              <div class="col">
                <p>Fri</p>
                <i class="fa-solid fa-cloud-sun icon"></i>

                <h2 class="temperature"><strong>21°</strong> 13°</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/RichardsEmily/weather-app" target="_blank"
          >Open-source code</a
        >
        by Emily Richards
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
